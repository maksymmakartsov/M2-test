<div class="templates-block-wrap">
	<div class="templates-block-content">
		<h1>{{ templateType === 'draft' ? 'Draft' : 'Published' }} templates</h1>
		<ng-container *ngFor="let template of templatesList">
			<app-template-card
					[template]="template"
					[type]="templateType"
					(click)="navigateToEditTemplate(template.id)"
			></app-template-card>
		</ng-container>
		<ng-content></ng-content>
	</div>
</div>
